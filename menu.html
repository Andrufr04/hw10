<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(150, 201, 255);
        }

        nav {
            float: right;
            background-color: #f3f3f3;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: larger;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(29, 128, 137);
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: rgb(251, 95, 212);
            color: white;
            animation: colorChange 2s infinite alternate;
        }

        @keyframes colorChange {
            from {
                color: rgb(70, 126, 215);
            }
            to {
                color: rgb(255, 255, 255);
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index1.html">Task 1</a></li>
            <li><a href="index2.html">Task 2</a></li>
            <li><a href="index3.html">Task 3</a></li>
        </ul>
    </nav>
</body>
</html>
